<div class="question">
    <div class="card">
      <div class="card-header">
        {{ question.questiontext }}
        <a href="#" class="btn btn-link" (click)=
        "this.question.hide = !this.question.hide"
        >Show</a>
        <!-- | <a href="#" class="btn btn-link" (click)="editQuestion(question)">Edit</a> -->
        | <a href="#" class="btn btn-link" (click)="removeQuestion(question)">Remove</a>
      </div>
      <div class="card-block" [hidden]="question.hide">
        <p class="card-text m-3">
          {{ question.questionanswer }}
        </p>
      </div>
    </div>
    <br>
  </div>
