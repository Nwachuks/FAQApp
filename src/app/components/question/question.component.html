<div class="question">
    <div class="card">
      <div class="card-header">
        {{ question.questiontext }}
        <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Show</a>
        <!-- <p>This the placeholder for the question</p> -->
      </div>
      <div class="card-block" [hidden]="question.hide">
        <p class="card-text m-3">
          {{ question.questionanswer }}
          <!-- This is the placeholder for the answer -->
        </p>
      </div>
    </div>
    <br>
  </div>
