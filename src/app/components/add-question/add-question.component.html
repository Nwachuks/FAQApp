<div class="card">
  <div class="card-header">
    Add New FAQ
  </div>
  <div class="card-block m-3">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="text">Question Text</label>
        <input type="text" class="form-control" [(ngModel)]="newquestiontext" name="questiontext">
      </div>
      <div class="form-group">
        <label for="text">Question Answer</label>
        <input type="text" class="form-control" [(ngModel)]="newquestionanswer" name="questionanswer">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
